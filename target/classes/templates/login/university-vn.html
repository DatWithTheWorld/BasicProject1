  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    h4 {
      font-family: Nunito;
      font-style: normal;
      font-weight: bold;
      font-size: 24px;
      line-height: 26px;
      text-align: center;
    }

    .login-responsive .login-title {
      text-align: center;
      margin-top: 0;
    }

    .login-responsive .form-row>label {
      width: 80px;
      text-align: right;
      margin: auto;
      padding-right: 5px;
    }

    .login-form .form-row div input {
      height: 44px;
      background: #FFFFFF;
      border: 1px solid #727272;
      box-sizing: border-box;
      border-radius: 8px;
      font-family: 'Nunito';
      font-size: 16px;
      margin-top: 0px;
      margin-bottom: 16px;
      width: 100%;
    }

    .login-form .form-row div input:focus:valid {
      outline-color: #166DFF
    }

    .login-responsive .form-row.centered {
      text-align: center;
      display: block;
    }

    .login-responsive .form-row {
      display: flex;
      margin-bottom: 5px;
    }

    .login-form .login-btn {
      padding: 15px 16px;
      background: #E2E2E2;
      border-radius: 8px;
      font-family: Nunito;
      font-style: normal;
      font-weight: bold;
      font-size: 16px;
      line-height: 16px;
      width: 100%;
      cursor: pointer;
      border: none;
    }

    .label-over-input {
      position: absolute;
      top: -0.5em;
      left: 0.75rem;
      line-height: 1;
      padding: 0 2px;
      background-color: white;
      z-index: 3;
    }

    .form-row {
      width: 100%;
    }

    /*new sytles*/
    hr {
      margin-top: 20px;
    }

    .login-version {
      position: static;
      font-family: Nunito;
      font-style: normal;
      font-weight: normal;
      font-size: 12px;
      line-height: 18px;
      text-align: center;
      margin-top: 20%;
    }

    .login-form .error-message {
      color: red;
      margin-top: 20%;
    }

    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .login-container {
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-columns: minmax(0, 494px) 1fr;
    }

    .login-form-container {
      display: grid;
      place-content: center;
    }

    .login-form {
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      width: 300px;
    }

    .login-banner {
      height: 100%;
      background-size: cover;
      background-position: center;
      background-image: url(https://img.freepik.com/premium-vector/flat-university-concept-background_23-2148191433.jpg);
    }

    .login-logo {
      height: 22%;
      background-size: cover;
      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8URhRbKjv61QpPj75p7wuJnIMi39Q6hBJAPfh-iAH7sz5ie4mJQfVBykAqUS4FaL6AQ&usqp=CAU);
    }
 
    /*new sytles*/
    .login-responsive {
      display: flex;
      padding: 150px 100px;
      position: absolute;
      width: 35%;
      height: 100%;
      top: 0px;
      background: #FFFFFF;
    }

    .login-background {
      height: 100%;
      background-image: url(../images/NMSplashN.png);
      background-position: center;
      background-size: contain;
    }

    @media (max-device-width: 355px) {
      .login-responsive .form-row {
        display: block;
        margin-bottom: 10px;
      }
    }

    @media (min-device-width: 800px) {
      .login-background {
        background-image: url(../images/NMSplashN.png);
      }
    }

    @media (min-device-width: 450px) {
      .login-responsive .form-row>label {
        width: 20%;
      }

      .login-responsive .form-row div {
        width: 75%;
      }

      .login-responsive .form-row div input {
        width: 250px;
      }
    }

    @media (min-device-width: 1000px) {
      .login-responsive {}
    }

    @media (max-device-width: 576px) {
      .login-container {
        grid-template-columns: minmax(0, 567px) 1fr;
      }
    }
  </style>

  <script>
    /* =============================================================================================================

     * Created On:   08/24/2017

     * This file is to be used for any JS written for any Login View rendering and support

    function InitLoginPage(elemIdForFocus) {
      window.onerror = null;
      var focusElem = document.getElementById(elemIdForFocus);
      if (focusElem) {
        focusElem.focus();
      }
      // prevent running in a frame. (see US17861)
      if (window.top !== window.self) {
        window.top.location.href = window.self.location.href;
      }
    }

    function SelectElementOnFocus(elemId) {
      // Some versions of Chrome (20170629_chrome 59.0.3071.115 +) have a known issue with login input autofill focus
      // for now do not select, we can check to remove it occasionally
      var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      var focusElem = document.getElementById(elemId);
      if (focusElem && !isChrome) {
        focusElem.select();
      }
    }

    function ClearMFLSessionStorage() {
      // Not all browsers support sessionStorage (better safe than sorry)
      if (typeof localStorage === 'object') {
        if (sessionStorage.getItem("mfl-kendo-grid-options"))
          sessionStorage.removeItem("mfl-kendo-grid-options");
        if (sessionStorage.getItem("mfl-kendo-grid-lastEditPos"))
          sessionStorage.removeItem("mfl-kendo-grid-lastEditPos");
        if (sessionStorage.getItem("MealFoodListGrid-kendo-grid-selectedRows"))
          sessionStorage.removeItem("MealFoodListGrid-kendo-grid-selectedRows");
        if (sessionStorage.getItem("MealFoodListGrid-kendo-grid-showMoreInfo"))
          sessionStorage.removeItem("MealFoodListGrid-kendo-grid-showMoreInfo");
      }
    }
  </script>

  <div class="login-container">
    <div class="login-form-container">
      <div class="login-form">
        <form action="/NetMenu/Login/Login/?Application=MobileCardFile" class="" method="post">
          <div class="login-logo"></div>
          <h4 class="login-title">
            Login
            <hr>
          </h4>
          <div class="form-horizontal">
            <div class="form-group">
              <div class="input-group ">
                <div class="form-row">
                  <ion-item>
                    <ion-label position="floating">User</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group ">
                <div class="form-row">
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <ion-button class="aqua-button-primary" expand="block">Log In</ion-button>
          </div>
        </form>

      <div class="login-version">
       
      </div>
    </div>
    <div class="login-banner">
    </div>
    <script type="text/javascript">
      InitLoginPage('userid');
      ClearMFLSessionStorage();
      const inputUser = document.querySelector("#userid")
      const inputPassword = document.querySelector("#pwd")
      const btnLogin = document.querySelector("#btnlogin");
      ["change", "keyup"].forEach((event) => {
        [inputUser, inputPassword].forEach((input) => {
          input.addEventListener(event, () => {
            if (!input.value) {
              input.classList.add("is-invalid")
            } else {
              input.classList.remove("is-invalid")
            }
            if (inputUser.value && inputPassword.value) {
              btnLogin.style.color = "white"
              btnLogin.style.backgroundColor = "#166DFF"
            } else {
              btnLogin.style.color = "black"
              btnLogin.style.backgroundColor = "#E2E2E2"
            }
          })
        })
      })
    </script>
